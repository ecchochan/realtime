name: Deploy Production
on:
  push:
    branches:
      - "releases/latest"
env:
  VERSION: 2.22.21-rs256
jobs:
  docker_x86_release:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      arch: amd64
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - id: build
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ecchochan/supabase-realtime:v${{ env.VERSION }}_${{ env.arch }}
          platforms: linux/${{ env.arch }}
          build-args: ARCH=${{ env.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker_arm_release:
    runs-on: buildjet-4vcpu-ubuntu-2204-arm
    timeout-minutes: 120
    env:
      arch: arm64
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/setup-buildx-action@v2
        with:
          driver: docker
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - id: build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ecchochan/supabase-realtime:v${{ env.VERSION }}_${{ env.arch }}
          platforms: linux/${{ env.arch }}
          build-args: ARCH=${{ env.arch }}
          no-cache: true

  merge_manifest:
    needs: [docker_x86_release, docker_arm_release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Merge multi-arch manifests
        run: |
          docker buildx imagetools create -t ecchochan/supabase-realtime:v${{ env.VERSION }} \
          ecchochan/supabase-realtime@${{ needs.docker_x86_release.outputs.image_digest }} \
          ecchochan/supabase-realtime@${{ needs.docker_arm_release.outputs.image_digest }}
          docker push ecchochan/supabase-realtime:v${{ env.VERSION }}
